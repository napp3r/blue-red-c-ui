<div class="container">
    @for (item of data; track $index) {
    <div class="card">
        <p>Company Name: {{ item.companyName }}</p>
        <p>Description: {{ item.description }}</p>
        <p>Contact: {{ item.contact }}</p>
        <p>Price: {{ item.price }}</p>
    </div>
    }
</div>
